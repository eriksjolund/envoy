static_resources:
  listeners:
  - name: postgres_listener1
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 5432
    filter_chains:
    - filters:
      - name: envoy.filters.network.postgres_proxy
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.postgres_proxy.v3alpha.PostgresProxy
          stat_prefix: egress_postgres1
      - name: envoy.filters.network.tcp_proxy
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
          stat_prefix: postgres_tcp1
          cluster: postgres_cluster1
  - name: postgres_listener2
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 5433
    filter_chains:
    - filters:
      - name: envoy.filters.network.postgres_proxy
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.postgres_proxy.v3alpha.PostgresProxy
          stat_prefix: egress_postgres2
      - name: envoy.filters.network.tcp_proxy
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
          stat_prefix: postgres_tcp2
          cluster: postgres_cluster2
  clusters:
  - name: postgres_cluster1
    connect_timeout: 1s
    type: strict_dns
    load_assignment:
      cluster_name: postgres_cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: proxy-postgres-backend.example.com
                port_value: 5432
    transport_socket:
      name: envoy.transport_sockets.tls
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
        sni: proxy-postgres-backend-1.example.com
        common_tls_context:
          tls_certificates:
            certificate_chain:
              filename: certs/clientcert-1.pem
            private_key:
              filename: certs/clientkey.pem
          validation_context:
            match_subject_alt_names:
            - exact: proxy-postgres-backend-1.example.com
            trusted_ca:
              filename: certs/cacert.pem
  - name: postgres_cluster2
    connect_timeout: 1s
    type: strict_dns
    load_assignment:
      cluster_name: postgres_cluster2
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: proxy-postgres-backend.example.com
                port_value: 5432
    transport_socket:
      name: envoy.transport_sockets.tls
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
        sni: proxy-postgres-backend-1.example.com
        common_tls_context:
          tls_certificates:
            certificate_chain:
              filename: certs/clientcert-2.pem
            private_key:
              filename: certs/clientkey.pem
          validation_context:
            match_subject_alt_names:
            - exact: proxy-postgres-backend-2.example.com
            trusted_ca:
              filename: certs/cacert.pem
